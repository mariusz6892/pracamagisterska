[Antivirus]
Scanners = 
	Windows Defender
	Windows Defender2
[Windows Defender]
exeLocation = C:\Program Files\Windows Defender\MpCmdRun.exe
arguments = -Scan -ScanType 3 -File "{0}" -DisableRemediation
regex = Threat\s+: (.+)\s
[Windows Defender2]
exeLocation = C:\Program Files\Windows Defender\MpCmdRun.exe
arguments = -Scan -ScanType 3 -File "{0}" -DisableRemediation
regex = Threat\s+: (.+)\s
